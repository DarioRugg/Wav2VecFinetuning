# wandb sweep hyper-parameters
project: "Wav2Vec_CLS_tuning"

# file to run
program: main.py

# param search algo
method: bayes
metric:
  name: best_val_loss  # label of the logged loss with wandb during validation_step
  goal: minimize

# parameters:
parameters:
  training_batches:
    values:
      - 2
      - 4
      - 6
      - 8
      - 10
      - 12
      - 14
      - 16
  epochs:
    min: 50
    max: 80
  learning_rate:
    min: 0.00001
    max: 0.00015
  classifier_hidden_layers:
    min: 0
    max: 5
  classifier_hidden_size:
    values:
      - 8
      - 12
      - 16
      - 24
      - 32

early_terminate:
  type: hyperband
  min_iter: 3

command:
  - ${env}
  - python3
  - ${program}
  - simulation_name="Wav2Vec sweep"
  - model=Wav2Vec
  - model.option=paper
