# wandb sweep hyper-parameters
project: "Wav2Vec_complete_model_tuning"

# file to run
program: main.py

# param search algo
method: bayes
metric:
  name: val_loss  # label of the logged loss with wandb during validation_step
  goal: minimize

# parameters:
parameters:
  training_batches:
    values:
      - 2
      - 4
      - 8
      - 12
  epochs:
    min: 40
    max: 80
  learning_rate:
    min: 0.00001
    max: 0.00008

early_terminate:
  type: hyperband
  max_iter: 27
  s: 2

command:
  - ${env}
  - python3
  - ${program}
  - simulation_name="Wav2Vec complete sweep"
  - model=Wav2Vec
  - model.option=all
