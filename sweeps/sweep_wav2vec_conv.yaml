# wandb sweep hyper-parameters
project: "Wav2Vec_feature_extractor_tuning"

# file to run
program: main.py

# param search algo
method: bayes
metric:
  name: val_loss  # label of the logged loss with wandb during validation_step
  goal: minimize

# parameters:
parameters:
  training_batches:
    values:
      - 2
      - 4
      - 8
      - 12
      - 20
  epochs:
    min: 40
    max: 100
  learning_rate:
    min: 0.000005
    max: 0.00008
  cnn_hidden_layers:
    min: 0
    max: 3
  cnn_filters:
    values:
      - 16
      - 24
      - 32
  drop_out_prob:
    min: 0.00
    max: 0.08

early_terminate:
  type: hyperband
  max_iter: 27
  s: 2

command:
  - ${env}
  - python3
  - ${program}
  - simulation_name="Wav2Vec feature extractor sweep"
  - model="Wav2Vec"
  - model.option="cnn_avg"
